name: template_flutter
description: Flutter template frontend for the template-go todo API with OpenTelemetry instrumentation.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  collection: ^1.18.0
  opentelemetry_api: ^0.20.0
  opentelemetry_sdk: ^0.20.0
  opentelemetry_exporter_otlp: ^0.20.0
  opentelemetry: ^0.20.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mocktail: ^1.0.3
  http_mock_adapter: ^0.6.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env.example
