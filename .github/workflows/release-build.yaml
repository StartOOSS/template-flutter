name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2
          cache: true
      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            flutter pub get && break
            echo "flutter pub get failed on attempt $i, retrying in 10s..."
            sleep 10
          done
      - name: Format check
        run: dart format --set-exit-if-changed lib test integration_test
      - name: Analyze
        run: flutter analyze
      - name: Unit tests
        run: flutter test --coverage
      - name: End-to-end tests
        run: flutter test integration_test
      - name: Build web release
        run: flutter build web --release
      - name: Archive web build
        run: tar -czf build/web.tar.gz -C build web
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: build/web.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
